<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealthfront Toolkit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent-emerald: #22c55e;
            --accent-teal: #0f766e;
            --accent-soft: rgba(34, 197, 94, 0.15);
            --text-primary: #0f172a;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--text-primary);
        }

        .container {
            width: 100%;
            max-width: 720px;
            background: white;
            border-radius: 24px;
            padding: 48px 42px;
            box-shadow: 0 28px 65px rgba(15, 23, 42, 0.12);
            text-align: center;
            border: 1px solid rgba(148, 163, 184, 0.18);
        }

        h1 {
            font-size: 2.8em;
            color: #0f172a;
            margin-bottom: 18px;
        }

        .subtitle {
            font-size: 1.05em;
            color: #4b5563;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .button-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 200px;
            padding: 18px 32px;
            border-radius: 16px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-emerald) 0%, var(--accent-teal) 100%);
            box-shadow: 0 18px 40px rgba(15, 118, 110, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 24px 60px rgba(15, 118, 110, 0.3);
            background: linear-gradient(135deg, #16a34a 0%, #115e59 100%);
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                transition-duration: 0.01ms !important;
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
            }
        }
    </style>
</head>
<body>
        <div class="container">
        <h1>Wealthfront Innovation Hub</h1>
        <p class="subtitle">
            Access the complete suite of Wealthfront project visuals.
            Pick a framework to dive into detailed insights tailored for your analysis.
        </p>
        <div class="button-grid">
            <a class="nav-btn" href="questions.html">Questions</a>
            <a class="nav-btn" href="tools.html">Tools</a>
        </div>
    </div>
</body>
</html>
